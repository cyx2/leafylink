<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
        <title>Leafylink</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            {{if .Success}}
                <h2>Leafylink Created!</h2>
                <br>
                <div class="mb-3">Leafy URL: {{.LeafyUrl}}</div>
                <div class="mb-3">Long URL: {{.LongUrl}}</div>
                <br>
                <a href="{{.AppUrl}}">
                    <button class="btn btn-primary">Make Another!</button>
                </a>            
            {{else}}
                <h2>Heya, Welcome to Leafylink</h2>
                <form method="POST">
                    <div class="mb-3">
                        <br>
                        <label for="longUrl" class="form-label">Create A Leafylink</label>
                        <input type="text" id="longUrl" class="form-control" name="longUrl" aria-describedby="longUrlHelpBlock" placeholder="https://your.long.url/">
                        <div id="longUrlHelpBlock" class="form-text">
                            Your Long URL must include http:// or https://  
                        </div>
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>                             
            {{end}}
        </div>
    </body>
</html>
